<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
        color: white;
        font-family: Arial, sans-serif;

        display: flex;
        align-items: center;
        justify-content: center;

        padding: 20px;
    }

    .container {
        background: #181818;
        padding: 28px;
        border-radius: 16px;
        width: 100%;
        max-width: 460px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.8);

        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    h1 {
        margin: 0 0 10px;
        font-size: 20px;
        text-align: center;
    }

    input, textarea, select {
        width: 100%;
        padding: 11px 12px;
        border-radius: 10px;
        border: 1px solid #2c2c2c;
        outline: none;

        background: #222;
        color: white;
        font-size: 14px;

        transition: border 0.2s, background 0.2s;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border: 1px solid #555;
        background: #262626;
    }

    textarea {
        min-height: 110px;
        resize: vertical;
    }

    .file-area {
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding-top: 5px;
    }

    small {
        color: #8a8a8a;
        font-size: 12px;
    }

    button {
        margin-top: 10px;
        padding: 14px;
        background: linear-gradient(135deg,#333,#222);
        color: white;
        font-weight: bold;
        letter-spacing: .5px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    button:hover {
        background: linear-gradient(135deg,#444,#2b2b2b);
        transform: translateY(-1px);
    }

    button:active {
        transform: translateY(0);
    }

    #status {
        margin-top: 10px;
        font-size: 13px;
        min-height: 18px;
        text-align: center;
        opacity: 0.85;
    }

    @media (max-height: 600px) {
        body {
            align-items: flex-start;
        }
    }
</style>
</head>
