<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>-</title>

<style>
    body {
        margin: 0;
        background: #0f0f0f;
        color: white;
        font-family: Arial, sans-serif;

        justify-content: center;

        background: #181818;

        width: 420px;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);

    }

    h1 {
        margin-bottom: 20px;
    }

    input, textarea, select {
        width: 100%;
        margin: 8px 0;
        padding: 10px;

        border: none;
        outline: none;
        background: #222;
        color: white;
    }

    textarea {
        height: 100px;
        resize: none;
    }

    button {
        width: 100%;
        padding: 12px;

        color: white;

        cursor: pointer;

<body>

<div class="container">

    <input type="text" id="roblox" placeholder="Roblox ID">
    <input type="text" id="discord" placeholder="Discord ID">

    <select id="type">
        <option value="Appeal">Report</option>
        <option value="Report">Appeal</option>
        <option value="Other">Other</option>
    </select>

    <textarea id="info" placeholder="Explain your issue..."></textarea>

    <input type="file" id="files" multiple>
    <small>Max 5 files</small>

    <button onclick="sendTicket()">Submit</button>

    <p id="status"></p>
</div>

<script>
const WEBHOOK_URL = "https://discord.com/api/webhooks/1444946230068252714/afVwbXYYuYsecP6RESOpdzfSJ2qP7bFMPQKynHynbS-Uup-nwLTgTvnT-_ohTjjTmzBu";  // <= PUT YOUR WEBHOOK HERE
const RATE_LIMIT_TIME = 60000; // 1 minute

function getLastSentTime() {
    return localStorage.getItem("lastSent") || 0;
}

function setLastSentTime(time) {
    localStorage.setItem("lastSent", time);
}

async function sendTicket() {
    const now = Date.now();
    const lastSent = getLastSentTime();

    if (now - lastSent < RATE_LIMIT_TIME) {
        document.getElementById("status").textContent =
            "you are being ratelimited";
        return;
    }

    const roblox = document.getElementById("roblox").value;
    const discord = document.getElementById("discord").value;
    const type = document.getElementById("type").value;
    const info = document.getElementById("info").value;
    const filesInput = document.getElementById("files");

    if (!roblox || !discord || !info) {
        document.getElementById("status").textContent =
            "i think you missed something.";
        return;
    }

    if (filesInput.files.length > 5) {
        document.getElementById("status").textContent =
            "i said 5 attachments max nigga";
        return;
    }

    const ticketNumber = Math.floor(Math.random() * 9000) + 1000;

    const formData = new FormData();

    const payload = {
        content: null,
        embeds: [
            {
                title: `üéüÔ∏è Ticket #${ticketNumber}`,
                color: 3092790,
                fields: [
                    { name: "Type", value: type, inline: true },
                    { name: "Roblox", value: roblox, inline: true },
                    { name: "Discord", value: discord, inline: true },
                    { name: "Message", value: info }
                ],
                footer: { text: new Date().toLocaleString() }
            }
        ]
    };

    formData.append("payload_json", JSON.stringify(payload));

    for (let i = 0; i < filesInput.files.length; i++) {
        formData.append(`file${i}`, filesInput.files[i]);
    }

    document.getElementById("status").textContent = "Sending...";

    try {
        const response = await fetch(WEBHOOK_URL, {
            method: "POST",
            body: formData
        });

        if (!response.ok) throw new Error("Failed");

        setLastSentTime(now);

        document.getElementById("status").textContent =
            `‚úÖ Ticket #${ticketNumber} sent!`;

        document.getElementById("roblox").value = "";
        document.getElementById("discord").value = "";
        document.getElementById("info").value = "";
        document.getElementById("files").value = "";

    } catch(err) {
        document.getElementById("status").textContent =
            "‚ùå Failed to send. Check webhook.";
    }
}
</script>
