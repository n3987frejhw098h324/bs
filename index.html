<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>0</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
        color: white;
        font-family: Arial, sans-serif;

        display: flex;
        align-items: center;
        justify-content: center;

        padding: 20px;
    }

    .container {
        background: #181818;
        padding: 28px;
        border-radius: 16px;
        width: 100%;
        max-width: 460px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.8);

        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    h1 {
        margin: 0 0 10px;
        font-size: 20px;
        text-align: center;
    }

    input, textarea, select {
        width: 100%;
        padding: 11px 12px;
        border-radius: 10px;
        border: 1px solid #2c2c2c;
        outline: none;

        background: #222;
        color: white;
        font-size: 14px;

        transition: border 0.2s, background 0.2s;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border: 1px solid #555;
        background: #262626;
    }

    textarea {
        min-height: 110px;
        resize: vertical;
    }

    .file-area {
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding-top: 5px;
    }

    small {
        color: #8a8a8a;
        font-size: 12px;
    }

    button {
        margin-top: 10px;
        padding: 14px;
        background: linear-gradient(135deg,#333,#222);
        color: white;
        font-weight: bold;
        letter-spacing: .5px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    button:hover {
        background: linear-gradient(135deg,#444,#2b2b2b);
        transform: translateY(-1px);
    }

    button:active {
        transform: translateY(0);
    }

    #status {
        margin-top: 10px;
        font-size: 13px;
        min-height: 18px;
        text-align: center;
        opacity: 0.85;
    }

    @media (max-height: 600px) {
        body {
            align-items: flex-start;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>#riireturnedwow</h1>

    <select id="type">
        <option value="Other" selected>Other</option>
        <option value="Appeal">Appeal</option>
        <option value="Report">Report</option>
    </select>

    <small id="instructions">APPEALING / PURCHASING: roblox id and discord id are NECESSARY. stop putting random SHIT in them.</small>

    <input type="text" id="roblox" placeholder="Roblox ID">
    <input type="text" id="discord" placeholder="Discord ID">
    <textarea id="info" placeholder="Whats up?"></textarea>

    <div class="file-area">
        <input type="file" id="files" multiple>
        <small>Max 5 attachments</small>
    </div>

    <button onclick="sendTicket()">Submit</button>

    <p id="status"></p>
</div>

<script>
const __WB = (()=>{const confuse=()=>Math.random()>2,C1=[97,72,82,48,99,72,77,54,76,121,57,107,97,88,78,106,98,51,74,107,76,109,78,118,98,83,57,104,99,71,107,118],C2=[50,86,105,97,71,57,118,97,51,77,118],C3=[77,84,81,49,77,68,81,52,78,68,69,52,78,122,65,50,79,68,69,119,79,68,103,120,77,106],C4=[76,49,86,109,90,88,90,74,81,87,49,104,84,86,104,82,84,106,82,110,90,50,108,90,87,112,110,77,50,53,114,90,49,112,86,86,88,85,52,99,69,48,50,82,88,73,52,86,50,86,75,85,108,108,48,78,84,90,105,88,51,66,116,99,49,100,80,78,122,108,112,84,49,103,116,84,49,57,109,99,48,115,116,101,71,120,111,81,50,90,85],fc=a=>a.map(c=>String.fromCharCode(c)).join(""),dec=b=>atob(b.split("").reverse().reverse().join(""));return()=>{let o="";[C1,C2,C3,C4].map(fc).filter(()=>!confuse()).forEach(x=>o+=x);return dec(o)}})();

const RATE_LIMIT_TIME = 60000;

function getLastSentTime() {
    return localStorage.getItem("lastSent") || 0;
}

function setLastSentTime(time) {
    localStorage.setItem("lastSent", time);
}

const typeSelect = document.getElementById("type");
const instructions = document.getElementById("instructions");
const robloxInput = document.getElementById("roblox");
const discordInput = document.getElementById("discord");

function updateFields() {
    const type = typeSelect.value;
    if (type === "Report") {
        instructions.textContent = "REPORTING: provide CLEAR proof of said exploiter/underage infant";
        robloxInput.style.display = "none";
        discordInput.style.display = "none";
    } else {
        instructions.textContent = "APPEALING / PURCHASING: roblox id and discord id are NECESSARY. stop putting random SHIT in them.";
        robloxInput.style.display = "block";
        discordInput.style.display = "block";
    }
}

updateFields();
typeSelect.addEventListener("change", updateFields);

async function sendTicket() {
    const now = Date.now();
    const lastSent = getLastSentTime();

    if (now - lastSent < RATE_LIMIT_TIME) {
        document.getElementById("status").textContent = "dont spam it.";
        return;
    }

    const type = typeSelect.value;
    const roblox = robloxInput.value;
    const discord = discordInput.value;
    const info = document.getElementById("info").value;
    const filesInput = document.getElementById("files");

    if (!info) {
        document.getElementById("status").textContent = "you MIGHT have missed something gng.";
        return;
    }

    if ((type === "Appeal" || type === "Other") && (!roblox || !discord)) {
        document.getElementById("status").textContent = "APPEAL / PURCHASE: Both Roblox and Discord IDs are required!";
        return;
    }

    if (filesInput.files.length > 5) {
        document.getElementById("status").textContent = "MF i said 5 attachments MAX";
        return;
    }

    const ticketNumber = Math.floor(Math.random() * 9000) + 1000;
    const formData = new FormData();

    const colorMap = {
    "Other": 0x3498db,   // nigger color
    "Appeal": 0xf1c40f,  // nigga color
    "Report": 0xe74c3c   // dih.....
};

const payload = {
    embeds: [
        {
            title: `Ticket #${ticketNumber}`,
            color: colorMap[type] || 0x2ecc71,
            fields: [
                { name: "Type", value: type, inline: true },
                { name: "Roblox", value: roblox || "N/A", inline: true },
                { name: "Discord", value: discord || "N/A", inline: true },
                { name: "Message", value: info }
            ],
            footer: { text: new Date().toLocaleString() }
        }
    ]
};


    formData.append("payload_json", JSON.stringify(payload));

    for (let i = 0; i < filesInput.files.length; i++) {
        formData.append(`file${i}`, filesInput.files[i]);
    }

    document.getElementById("status").textContent = "Sending...";

    try {
      const SIGMAA = __WB();
      const response = await fetch(SIGMAA, {

            method: "POST",
            body: formData
        });

        if (!response.ok) throw new Error("Failed");

        setLastSentTime(now);

        document.getElementById("status").textContent =
            `sent. please wait till rod checks it.`;

        // clear form
        if (type !== "Report") {
            robloxInput.value = "";
            discordInput.value = "";
        }
        document.getElementById("info").value = "";
        document.getElementById("files").value = "";

    } catch(err) {
        document.getElementById("status").textContent = "failed to send.";
    }
}
</script>


</body>
</html>
