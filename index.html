<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>0</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
        color: white;
        font-family: Arial, sans-serif;

        display: flex;
        align-items: center;
        justify-content: center;

        padding: 20px;
    }

    .container {
        background: #181818;
        padding: 28px;
        border-radius: 16px;
        width: 100%;
        max-width: 460px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.8);

        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    h1 {
        margin: 0 0 10px;
        font-size: 20px;
        text-align: center;
    }

    input, textarea, select {
        width: 100%;
        padding: 11px 12px;
        border-radius: 10px;
        border: 1px solid #2c2c2c;
        outline: none;

        background: #222;
        color: white;
        font-size: 14px;

        transition: border 0.2s, background 0.2s;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border: 1px solid #555;
        background: #262626;
    }

    textarea {
        min-height: 110px;
        resize: vertical;
    }

    .file-area {
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding-top: 5px;
    }

    small {
        color: #8a8a8a;
        font-size: 12px;
    }

    button {
        margin-top: 10px;
        padding: 14px;
        background: linear-gradient(135deg,#333,#222);
        color: white;
        font-weight: bold;
        letter-spacing: .5px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    button:hover {
        background: linear-gradient(135deg,#444,#2b2b2b);
        transform: translateY(-1px);
    }

    button:active {
        transform: translateY(0);
    }

    #status {
        margin-top: 10px;
        font-size: 13px;
        min-height: 18px;
        text-align: center;
        opacity: 0.85;
    }

    @media (max-height: 600px) {
        body {
            align-items: flex-start;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>rod the degrader was here</h1>

    <input type="text" id="roblox" placeholder="Roblox ID">
    <input type="text" id="discord" placeholder="Discord ID">

    <select id="type">
        <option value="Report">Report</option>
        <option value="Appeal">Appeal</option>
        <option value="Other">Other</option>
    </select>

    <textarea id="info" placeholder="Explain your issue..."></textarea>

    <div class="file-area">
        <input type="file" id="files" multiple>
        <small>Max 5 attachments</small>
    </div>

    <button onclick="sendTicket()">Submit</button>

    <p id="status"></p>
</div>

<script>
const WEBHOOK_URL = "https://discord.com/api/webhooks/1444946230068252714/afVwbXYYuYsecP6RESOpdzfSJ2qP7bFMPQKynHynbS-Uup-nwLTgTvnT-_ohTjjTmzBu";
const RATE_LIMIT_TIME = 60000;

function getLastSentTime() {
    return localStorage.getItem("lastSent") || 0;
}

function setLastSentTime(time) {
    localStorage.setItem("lastSent", time);
}

async function sendTicket() {
    const now = Date.now();
    const lastSent = getLastSentTime();

    if (now - lastSent < RATE_LIMIT_TIME) {
        document.getElementById("status").textContent =
            "dont spam it.";
        return;
    }

    const roblox = document.getElementById("roblox").value;
    const discord = document.getElementById("discord").value;
    const type = document.getElementById("type").value;
    const info = document.getElementById("info").value;
    const filesInput = document.getElementById("files");

    if (!roblox || !discord || !info) {
        document.getElementById("status").textContent =
            "you MIGHT have missed something gng.";
        return;
    }

    if (filesInput.files.length > 5) {
        document.getElementById("status").textContent =
            "MF i said 5 attachments MAX";
        return;
    }

    const ticketNumber = Math.floor(Math.random() * 9000) + 1000;

    const formData = new FormData();

    const payload = {
        embeds: [
            {
                title: `Ticket #${ticketNumber}`,
                color: 3092790,
                fields: [
                    { name: "Type", value: type, inline: true },
                    { name: "Roblox", value: roblox, inline: true },
                    { name: "Discord", value: discord, inline: true },
                    { name: "Message", value: info }
                ],
                footer: { text: new Date().toLocaleString() }
            }
        ]
    };

    formData.append("payload_json", JSON.stringify(payload));

    for (let i = 0; i < filesInput.files.length; i++) {
        formData.append(`file${i}`, filesInput.files[i]);
    }

    document.getElementById("status").textContent = "Sending...";

    try {
        const response = await fetch(WEBHOOK_URL, {
            method: "POST",
            body: formData
        });

        if (!response.ok) throw new Error("Failed");

        setLastSentTime(now);

        document.getElementById("status").textContent =
            `sent. please wait till rod checks it.`;

        document.getElementById("roblox").value = "";
        document.getElementById("discord").value = "";
        document.getElementById("info").value = "";
        document.getElementById("files").value = "";

    } catch(err) {
        document.getElementById("status").textContent =
            "failed to send.";
    }
}
</script>

</body>
</html>
